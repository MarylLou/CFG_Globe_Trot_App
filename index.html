<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/glitch.css" />
    <link rel="stylesheet" href="./css/modalForm.css" />
    <link rel="stylesheet" href="./css/mediaQueries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content-container" id="mainContainer">
        <div class="layout-container"  id="myBtn">
          <img
            class="logoIndex"
            src="../img/icon-removebg.png"
            alt="Globe Trot Logo"
            width="100%"
          />
          <div class="brand-container">
            <h1>GLOBE TROT</h1>
            <h3>All over the world</h3>
          </div>
          <div class="glitch-wrapper">
            <div class="glitch" data-glitch="Enter" id="glitch" is-hidden>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-container" id="myModal" is-hidden is-visuallyHidden>
        <div class="modal-content">
          <form class="form" action="../html/game.html">
            <input
              type="text"
              class="input"
              placeholder="Enter your name here"
              id="userNameInput"
              required
            />
            <button type="submit" class="btn" onclick="saveUserName()">
              GO
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/app.js"></script>
  <script src="../js/modalFrom.js"></script>
</html>
